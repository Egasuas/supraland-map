<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Supraland - Six Inches Under</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
    <link rel="icon" type="image/png" href="img/Trophy.png" sizes="200x200">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #141414; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Map configuration
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -8
    });
    var mapSize = {width: 8192, height: 5500}
    var pxTrans = {dx: -73730, dy: -29880, m: 18}
    var bounds = [
        [pxTrans.dy, pxTrans.dx],
        [
            pxTrans.dy + pxTrans.m * mapSize.height,
            pxTrans.dx + pxTrans.m * mapSize.width
        ]
    ];
    var image = L.imageOverlay('img/map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // Layer configuration
    var shopIcon = L.icon({
        //TODO Use a better icon for the shop
        iconUrl: 'img/Magnet.png',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });
    var chestIcon = L.icon({
        iconUrl: 'img/Chest.png',
        iconSize: [42,42],
        iconAnchor: [24,18]
    });
    var coinIcon = L.icon({
        iconUrl: 'img/Coin.png',
        iconSize: [16, 20],
        iconAnchor: [8, 10]
    });
    var coinStashIcon = L.icon({
        iconUrl: 'img/Coins.png',
        iconSize: [25, 25],
        iconAnchor: [10, 14]
    });
    var brickIcon = L.icon({
        iconUrl: 'img/GoldBrick.png',
        iconSize: [18, 20],
        iconAnchor: [9, 10]
    });
    var trophyIcon = L.icon({
        iconUrl: 'img/Trophy.png',
        iconSize: [25, 25],
        iconAnchor: [12, 12]
    });
    var shopLayer = L.layerGroup().addTo(map);
    var itemChestLayer = L.layerGroup().addTo(map);
    var coinChestLayer = L.layerGroup().addTo(map);
    var coinLayer = L.layerGroup().addTo(map);
    var brickLayer = L.layerGroup().addTo(map);
    var trophyLayer = L.layerGroup().addTo(map);
    var coordinateLayer = L.layerGroup();
    var layers = {
        'Shop'        : shopLayer,
        'Item Chests' : itemChestLayer,
        'Coin Chests' : coinChestLayer,
        'Coins'       : coinLayer,
        'Gold Bricks' : brickLayer,
        'Trophies'    : trophyLayer,
        'XY'          : coordinateLayer
    }
    L.control.layers({}, layers, {collapsed: false}).addTo(map);

    // Coordinate extraction tool
    L.marker([0, 0], {zIndexOffset: 10000, draggable: true})
        .bindPopup('0, 0')
        .addTo(coordinateLayer)
        .on('moveend', function(e) {
            var marker = e.target;
            var latlng = marker.getLatLng();
            var x = Math.round(latlng.lng), y = Math.round(-latlng.lat);
            marker.setPopupContent(x + ', ' + y);
            marker.openPopup();
        });

    // Load upgrades from CSV
    $.get('upgrades.csv', function(csv) {
        var upgrades = $.csv.toObjects(csv);
        upgrades.forEach(function(upgrade) {
            var lat = -parseInt(upgrade.y, 10), lng = parseInt(upgrade.x);
            var icon = chestIcon, layer = itemChestLayer;
            if (upgrade.type == 'shop') {icon = shopIcon; layer = shopLayer;}
            var popup = upgrade.item;
            if (upgrade.comment) popup += '<br/><i>' + upgrade.comment + '</i>';
            if (upgrade.image) {
                var upgradeImage = 'img/upgrades/' + upgrade.image;
                popup += '<br/><a href="' + upgradeImage + '" target="_blank"><img width=100 src="' + upgradeImage + '"/></a>';
            }
            L.marker([lat, lng], {icon: icon, title: upgrade.item})
                .bindPopup(popup)
                .addTo(layer);
        });
    });

    // Load gold sources from CSV
    $.get('gold.csv', function(csv) {
        var coins = $.csv.toObjects(csv);
        coins.forEach(function(coin, index) {
            var lat = -parseInt(coin.y, 10), lng = parseInt(coin.x, 10);
            var icon = coinIcon, layer = coinLayer;
            if (coin.count > 1) icon = coinStashIcon;
            if (coin.type == 'chest') {icon = chestIcon; layer = coinChestLayer;}
            if (coin.type == 'brick') {icon = brickIcon; layer = brickLayer;}
            var title = coin.count > 1 ? coin.count + ' Coins' : '1 Coin';
            var popup = title;
            if (coin.comment) popup += '<br/><i>' + coin.comment + '</i>';
            if (coin.image) {
                var coinImage = 'img/gold/' + coin.image;
                popup += '<br/><a href="' + coinImage + '" target="_blank"><img width=100 src="' + coinImage + '"/></a>';
            }
            popup += '&emsp;<small>#' + (index + 2) + '</small>'
            L.marker([lat, lng], {icon: icon, title: title})
                .bindPopup(popup)
                .addTo(layer);
        });
    });

    // Load trophies from CSV
    $.get('trophies.csv', function(csv) {
        var trophies = $.csv.toObjects(csv);
        trophies.forEach(function(trophy) {
            var lat = -parseInt(trophy.y, 10), lng = parseInt(trophy.x, 10);
            var popup = trophy.comment;
            if (trophy.image) {
                var trophyImage = 'img/trophies/' + trophy.image;
                popup += '<br/><a href="' + trophyImage + '" target="_blank"><img width=100 src="' + trophyImage + '"/></a>';
            }
            L.marker([lat, lng], {icon: trophyIcon, title: trophy.comment})
                .bindPopup(popup)
                .addTo(trophyLayer);
        });
    });
</script>
</body>
</html>
